apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-k8s-initial
  labels:
    app: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-k8s-initial
  template:
    metadata:
      labels:
        app: python-k8s-initial
    spec:
      containers:
      - name: python-k8s-initial
        image: renatobrf/python-k8s-initial
        imagePullPolicy: Always
        volumeMounts:
            - name: persistent-storage
              mountPath: /usr/share/nginx/html
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: my-pvc
